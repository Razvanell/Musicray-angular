<div class="container my-3" id="main-container">

    <!-- Create Playlist Button -->
    <button (click)="onOpenPlaylistModal(null, 'post')" class="btn btn-success mb-4" id="create-playlist-button">
        <i class="fa fa-plus"></i> Create Playlist
    </button>

    <!-- Playlist List -->
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let playlist of playlists" class="col">
            <div class="card h-100">
                <div class="card-body">
                    <!-- Playlist Name and Action Buttons -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">{{playlist?.name}}</h5>
                        <div>
                            <button (click)="onOpenPlaylistModal(playlist, 'delete')" class="btn btn-danger btn-sm">
                                <i class="fa fa-times"></i>
                            </button>
                            <button (click)="onOpenPlaylistModal(playlist, 'put')" class="btn btn-primary btn-sm">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Tracks List (Replaces Dropdown) -->
                    <div class="list-group">
                        <div *ngFor="let track of playlist.tracks" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{track?.artist}} - {{track?.title}}</span>
                            <div>
                                <button class="btn btn-sm btn-danger" (click)="onRemoveTrack(playlist, track.id)">
                                    <i class="fa fa-times"></i>
                                </button>
                                <button class="btn btn-sm btn-success" (click)="playTrack(track.id)">
                                    <i class="fa fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Notification if playlist is empty -->
                        <div *ngIf="playlist.tracks.length === 0" class="list-group-item text-center text-muted">
                            Playlist is empty
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Playlists Notification -->
    <div *ngIf="playlists.length === 0" class="alert alert-info mt-4">
        <h4 class="alert-heading">No Playlists!</h4>
        <p>User has created no playlists.</p>
    </div>

</div>

<!-- Post Playlist Modal -->
<div class="modal fade" id="postPlaylistModal" tabindex="-1" aria-labelledby="postPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postPlaylistModalLabel">Create New Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="postForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter playlist name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button [disabled]="postForm.invalid" (click)="onPostPlaylist()" type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Playlist Modal -->
<div class="modal fade" id="deletePlaylistModal" tabindex="-1" aria-labelledby="deletePlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePlaylistModalLabel">Delete Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete playlist {{deletePlaylist?.name}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button *ngIf="deletePlaylist && deletePlaylist.id !== undefined" (click)="onDeletePlaylist(deletePlaylist.id)" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Playlist Modal -->
<div class="modal fade" id="putPlaylistModal" tabindex="-1" aria-labelledby="putPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="putPlaylistModalLabel">Edit Playlist: {{putPlaylist?.name}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="postForm">
                    <input type="hidden" formControlName="id" class="form-control" id="id">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter playlist name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button (click)="onPutPlaylist(postForm.value)" data-bs-dismiss="modal" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
