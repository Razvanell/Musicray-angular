<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Registration</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="onPostUser()">
      <div class="input-group">
        <label for="firstName" class="input-label">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name" class="input-field" required>
        <div *ngIf="firstName.invalid && firstName.touched" class="error-message">
          Please enter your first name.
        </div>
      </div>

      <div class="input-group">
        <label for="lastName" class="input-label">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name" class="input-field" required>
        <div *ngIf="lastName.invalid && lastName.touched" class="error-message">
          Please enter your last name.
        </div>
      </div>

      <div class="input-group">
        <label for="email" class="input-label">Email Address</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="input-field" required>
        <div *ngIf="email.invalid && email.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>

      <div class="input-group">
        <label for="password" class="input-label">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="input-field" required>
        <div *ngIf="password.invalid && password.touched" class="error-message">
          Password is required.
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword" class="input-label">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" class="input-field" required>
        <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error-message">
          Please confirm your password.
        </div>
      </div>

      <button type="submit" class="registration-btn" [disabled]="registrationForm.invalid">Registration</button>
    </form>

    <div class="registration-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
