<div class="content-wrapper">
  <!-- Search bar -->
  <form class="d-flex justify-content-center mb-3 search">
    <input 
      class="form-control bg-dark" 
      placeholder="Search users..." 
      [(ngModel)]="searchKey" 
      name="searchKey" 
      (ngModelChange)="searchUsers(searchKey)" 
      required 
      autocomplete="off"
    />
  </form>

  <!-- User Cards Grid -->
  <div class="user-grid">
    <div class="user-card" *ngFor="let user of users">
      <div class="card p-3 shadow-sm border-0 rounded">
        <div class="d-flex align-items-center mb-2">
          <img [src]="user.imageUrl || 'https://via.placeholder.com/60'" alt="User" class="rounded-circle me-3 w-60" />
          <div>
            <h5 class="text-white mb-0">{{ user.firstName }} {{ user.lastName }}</h5>
            <p class="mb-1"><small class="text-muted">{{ user.email }}</small></p>
          </div>
        </div>
        <button class="btn btn-success mt-3 text-black" (click)="onViewUserPlaylists(user.id)">
          View Playlists
        </button>
      </div>
    </div>
  </div>
</div>
