<div class="container mt-4">
  <h2 class="text-white mb-4">Users</h2>

  <!-- <div class="search input-group mb-4">
    <input
      type="text"
      class="form-control bg-dark text-white"
      placeholder="Search users..."
      (input)="searchUsers($event.target.value)"
    />
  </div> -->

  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let user of users"
    >
      <div class="card p-3 shadow-sm border-0 rounded">
        <div class="d-flex align-items-center mb-2">
          <img
            [src]="user.imageUrl || 'https://via.placeholder.com/60'"
            alt="User"
            class="rounded-circle me-3 w-60"
          />
          <div>
            <h5 class="text-white">{{ user.firstName }} {{ user.lastName }}</h5>
            <p class="mb-1"><small class="text-muted">{{ user.email }}</small></p>
          </div>
        </div>
        <button
          class="btn btn-success mt-3"
          (click)="onViewUserPlaylists(user.id)"
        >
          View Playlists
        </button>
      </div>
    </div>
  </div>
</div>
