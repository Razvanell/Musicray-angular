<div class="container" id="main-container">
  <!-- Search bar -->
  <form class="form-inline my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel name="key" id="Search"
      class="form-control mr-sm-2 search" placeholder="Search users" required>
  </form>

  <!-- Users List -->
  <div class="row g-4 user-list-container mt-3">
    <div *ngFor="let user of users" class="col-md-6 col-xl-3">
      <div class="card gradient-background">
        <div class="card-body row">
          <div class="col-4">
            <a href="#"><img [src]="user.imageUrl" alt="User Image" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-8 align-self-center">
            <h5>{{ user.firstName }}</h5>
            <h5>{{ user.lastName }}</h5>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-transparent border-0 text-light">
            <i class="fa fa-envelope"></i> {{ user.email }}
          </li>
        </ul>
        <div class="card-body pt-2">
          <div class="d-flex justify-content-end gap-2">
            <button (click)="onViewUserPlaylists(user.id)" class="btn btn-success btn-sm">
              Playlists <i class="fa fa-music"></i>
            </button>
            <button (click)="onOpenModal(user, 'put')" class="btn btn-primary btn-sm">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onOpenModal(user, 'delete')" class="btn btn-danger btn-sm">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Users Message -->
  <div *ngIf="users.length === 0" class="alert alert-info mt-4" role="alert">
    <h4 class="alert-heading">No users found!</h4>
    <p>No users were found matching your search.</p>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Delete User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete user {{ deleteUser.email }}?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button *ngIf="deleteUser.email" (click)="onDeleteUser(deleteUser.email)" class="btn btn-danger"
            data-bs-dismiss="modal">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="putUserModal" tabindex="-1" aria-labelledby="putUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="putUserModalLabel">Edit User {{ putUser.email }}</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #putForm="ngForm">
          <div class="modal-body">
            <input type="hidden" [value]="putUser.id" name="id" />
            <input type="hidden" [value]="putUser.email" name="email" />
            <input type="hidden" [value]="putUser.password" name="password" />

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" [(ngModel)]="putUser.firstName" name="firstName" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" [(ngModel)]="putUser.lastName" name="lastName" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="text" [(ngModel)]="putUser.imageUrl" name="imageUrl" class="form-control" />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button (click)="onPutUser(putForm.value)" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
